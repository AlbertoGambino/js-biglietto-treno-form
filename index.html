<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Biglietti Treno</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">

      <h1>Ferrovie Boolean</h1>

      <div class="chilometraggio">

        <span>Deve fare</span>
        <span id="spazio"></span>
        <span>km</span>

      </div>
      <div class="vecchiaggine">

        <span>Lei ha</span>
        <span id="anzianita"></span>
        <span>anni</span>

      </div>
      <div class="scontistica">

        <span>Ha risparmiato</span>
        <span id="risparmio"></span>
        <span>€</span>

      </div>
      <div class="prezzo">

        <span>Totale da pagare:</span>
        <span id="total"></span>
        <span>€</span>

      </div>
      <div class="scontato">

        <span>Totale scontato:</span>
        <span id="scontato"></span>
        <span>€</span>

      </div>

    </div>

    <script>

      console.log('hello world')

      var km = prompt('Quanti km vuole percorrere?');
      var eta = prompt('Quanti hanni ha?');
      var kmN = parseInt(km);
      var etaN = parseInt(eta);
      var tripCost = km * 0.21;
      var sconto;


      console.log(km, eta, tripCost, kmN, etaN);

      if(etaN < 18){
        sconto = (tripCost / 100) * 20;
      } else if (etaN > 65){
        sconto = (tripCost / 100) * 40;
      } else{
        sconto = 0;
      }

      var totale = tripCost - sconto;
      console.log(tripCost, sconto, totale)

      document.getElementById('spazio').innerHTML = kmN;
      document.getElementById('anzianita').innerHTML = etaN;
      document.getElementById('risparmio').innerHTML = sconto.toFixed(2);
      document.getElementById('scontato').innerHTML = totale.toFixed(2);
      document.getElementById('total').innerHTML = tripCost.toFixed(2);
    </script>
  </body>
</html>
